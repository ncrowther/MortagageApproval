<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Application</title>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="jumbotron">
        <img src="mortgage.png" alt="Mortgage" width="200" height="200">
        <h1>Mortgage Application</h1>
        <br><br>
        <p>Powered by IBM BAMOE and Watson ML</p>
       
    </div>
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>Mortgage</h1>
                <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal"
                        data-target="#productModal">
                    <span class="glyphicon glyphicon-plus"></span> Apply for Mortgage
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Applicant</th>
                        <th>Loan</th>                        
                        <th>Salary</th>
                        <th>Property</th>                        
                        <th>Term</th>
                        <th>Approved</th>     
                        <th>Incentive</th>                   
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $.ajaxSetup({
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        });
        $( function() {
            $( "#mortgageapplicationBegin" ).datepicker({
                dateFormat: "yy-mm-dd"
            });
            $( "#mortgageapplicationEnd" ).datepicker({
                dateFormat: "yy-mm-dd"
            });
          } );
        load();
        initModal();
    });

    function create(travelRequest) {
        $.post("/mortgage", travelRequest, function () {
            load();
        }, "json");
    }

    function remove(id) {
        $.ajax({
            method: "DELETE",
            url: "/mortgage/" + id
        }).done(function () {
            load();
        });
    }

    function completeTask(id, taskName, taskId) {
        $.post("/mortgage/" + id + "/" + taskName + "/" + taskId, JSON.stringify({}), function () {
            load();
        }, "json");
    }

    function load() {
        $("#content").children().remove();
        $.getJSON("/mortgage", function (data) {
            $.each(data, function (key, val) {
                $("<tr><td>" + val.traveller.lastName + ", " + val.traveller.firstName + "</td>" +
                    "<td>" + val.mortgageapplication.loan + "</td>" +                    
                "<td>" + val.mortgageapplication.salary + "</td>" +
                "<td>" + val.mortgageapplication.propertyValue + "</td>" +                
                "<td>" + new Date(val.mortgageapplication.begin).toLocaleDateString() + " - " + new Date(val.mortgageapplication.end).toLocaleDateString() + "</td>" +
                "<td>" + (val.mortgageapplication.approved ? 'Yes' : 'No') + "</td>" +      
                "<td>" + val.mortgageapplication.incentive + "</td>" +            
                        "<td>" +
                        "<button class='btn btn-primary btn-sm' " +
                        "data-toggle='modal' " +
                        "data-target='#detailsModal' " +
                        "data-firstname='" + val.traveller.firstName + "' " +
                        "data-lastname='" + val.traveller.lastName + "' " +
                        "data-email='" + val.traveller.email + "' " +
                        "data-nationality='" + val.traveller.nationality + "' " +
                        "data-country='" + val.mortgageapplication.country + "' " +
                        "data-city='" + val.mortgageapplication.city + "' " +
                        "data-incentive='" + val.mortgageapplication.incentive + "' " +
                        "data-begin='" + new Date(val.mortgageapplication.begin).toLocaleDateString() + "' " +
                        "data-end='" + new Date(val.mortgageapplication.end).toLocaleDateString() + "' " +                     
                        "data-hotelname='" + (val.hotel != null ? val.hotel.name : "") + "' " +
                        "data-address='" + (val.hotel != null ? val.hotel.address.street : "") + "' " +
                        "data-bookingnumber='" + (val.hotel != null ? val.hotel.bookingNumber : "") + "' " +
                        "data-phone='" + (val.hotel != null ? val.hotel.phone : "") + "' " +
                        "data-flightnumber='" + (val.flight != null ? val.flight.flightNumber : "") + "' " +
                        "data-arrival='" + (val.flight != null ? new Date(val.flight.arrival).toLocaleString() : "") + "' " +
                        "data-departure='" + (val.flight != null ? new Date(val.flight.departure).toLocaleString() : "") + "' " +
                        "data-id='" + val.id + "'>" +
                        "   <span>Details</span>" +
                        "</button>&nbsp;" +
                        "<button class='btn btn-danger btn-sm product-delete' data-id='" + val.id + "'>" +
                        "   <span>Cancel</span>" +
                        "</button>" +
                        "</td>" +
                        "</tr>").appendTo("#content");
            });
            initCallbacks();
        });
    }

    function initCallbacks() {
        $(".product-delete").unbind().click(function() {
           var id = $(this).data("id");
           remove(id);
        });

    }

    function initModal() {
        $("#productModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var productAction = $("#productAction");
            productAction.unbind();
            var modal = $(this);
            modal.find('.modal-title').text("Apply for Mortgage");
            modal.find('#firstName').val("");
            modal.find('#lastName').val("");
            modal.find('#email').val("");
            modal.find('#nationality').val("");

            modal.find('#street').val("");
            modal.find('#city').val("");
            modal.find('#postCode').val("");
            modal.find('#country').val("");

            modal.find('#destinationCountry').val("");
            modal.find('#destinationCity').val("");
            modal.find('#mortgageapplicationBegin').val("");
            modal.find('#mortgageapplicationEnd').val("");
            modal.find('#incentive').val("");

            productAction.click(function () {

                var address = {street: $("#street").val(), city: $("#city").val(), Postcode: $("#postCode").val(), country: $("#country").val()};
                var traveller = {firstName: $("#firstName").val(), lastName: $("#lastName").val(), email: $("#email").val(), nationality: $("#nationality").val(), address: address};
                var mortgageapplication = {country: $("#destinationCountry").val(), city: $("#destinationCity").val(), approved: $("#approved").val(), incentive: $("#incentive").val(), begin: $("#mortgageapplicationBegin").val() + 'T00:00:00.000+02:00', end: $("#mortgageapplicationEnd").val() + 'T00:00:00.000+02:00'};
                var travelRequest = JSON.stringify({traveller: traveller, mortgageapplication: mortgageapplication});

                create(travelRequest);
                $('#productModal').modal('toggle');
            });

        })

        $("#detailsModal").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var modal = $(this);
            modal.find('.modal-title').text("Details of travel for " + button.data("lastname") + ", " + button.data("firstname"));
            modal.find('#firstName').val(button.data("firstname"));
            modal.find('#lastName').val(button.data("lastname"));
            modal.find('#email').val(button.data("email"));
            modal.find('#nationality').val(button.data("nationality"));
            modal.find('#destinationCountry').val(button.data("country"));
            modal.find('#destinationCity').val(button.data("city"));
            modal.find('#mortgageapplicationBegin').val(button.data("begin"));
            modal.find('#mortgageapplicationEnd').val(button.data("end"));
            modal.find('#travelAdisory').val(button.data("incentive"));

            modal.find('#hotelname').val(button.data("hotelname"));
            modal.find('#bookingNumber').val(button.data("bookingnumber"));
            modal.find('#address').val(button.data("address"));
            modal.find('#phone').val(button.data("phone"));

            modal.find('#flightNumber').val(button.data("flightnumber"));
            modal.find('#departure').val(button.data("departure"));
            modal.find('#arrival').val(button.data("arrival"));
        })
    }
</script>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="productModalTitle">Apply for Mortgage</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                        <div class="row">
                            <h3>Applicant</h3>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label for="firstName">First Name</label> <input type="text"
                                        class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label> <input type="text"
                                        class="form-control" id="lastName" name="lastName" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label> <input type="text"
                                        class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="nationality">Nationality</label> <input
                                        type="text" class="form-control" id="nationality"
                                        name="nationality" required>
                                </div>

                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label for="street">Street</label> <input type="email"
                                        class="form-control" id="street" name="street" required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label> <input type="text"
                                        class="form-control" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="postCode">Postcode</label> <input type="text"
                                        class="form-control" id="postCode" name="postCode" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label> 
                                    <br>
                                    <select name="country" id="country" required>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option selected value="Russian Federation">Russian Federation</option>
                                        <option value="France">France</option>
                                        <option value="Spain">Spain</option>  
                                        <option value="Italy">Italy</option> 
                                        <option value="Germany">Germany</option>                                                                                                                     
                                        <option value="Austria">Austria</option>
                                        <option value="Poland">Poland</option>
                                        <option value="Ukraine">Ukraine</option>                                        
                                    </select>  
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h3>Mortgage</h3>
                                <div class="form-group">
                                    <label for="destinationCountry">Country</label>
                                    <br>
                                    <select name="destinationCountry" id="destinationCountry" required>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option selected value="Russian Federation">Russian Federation</option>
                                        <option value="France">France</option>
                                        <option value="Spain">Spain</option>  
                                        <option value="Italy">Italy</option> 
                                        <option value="Germany">Germany</option>                                                                                                                     
                                        <option value="Austria">Austria</option>
                                        <option value="Poland">Poland</option>
                                        <option value="Ukraine">Ukraine</option>                                        
                                    </select>                      
                                </div>
                                <div class="form-group">
                                    <label for="destinationCity">City</label> <input type="text"
                                        class="form-control" id="destinationCity" name="destinationCity" required>
                                </div>
                                <div class="form-group">
                                    <label for="mortgageapplicationBegin">Begin at</label> <input type="text"
                                        class="form-control" id="mortgageapplicationBegin" name="mortgageapplicationBegin" required>
                                </div>
                                <div class="form-group">
                                    <label for="mortgageapplicationEnd">End at</label> <input
                                        type="text" class="form-control" id="mortgageapplicationEnd"
                                        name="mortgageapplicationEnd" required>
                                </div>                                                           
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default"
                                    data-dismiss="modal">Cancel</button>
                                <button type="button" id="productAction" class="btn btn-primary">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog">

                                    <label for="departure">Departure</label> <input type="text"

                                </div>

                                    <label for="arrival">Arrival</label> <input type="text"

                                    &nbsp;

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
